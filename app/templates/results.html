<!-- Extends from base -->
{% extends "base.html" %}

{% block content %}
  <div id = "results" style="text-align:center; padding-top:7px"> 
     <table class="table table-striped">
      <thead>
       <th><h1 style = "text-align:center">Results in {{ location }}</h1></th>
       <th><h1 style = "text-align:center">Source</h1></th>
      </thead>
      <tbody>
       {% for result in searchresults %}
           {% set query = "/analyze?name="+ result[0] %} <!--+ "&location="+ location %}-->
        <tr>
         <td style="text-align:center"><a href={{query}}>{{ result[1] }}</a></td>
         <td style="text-align:center"><a href={{query}}>{{ result[2] }}</a></td>
        </tr>
      </tbody>
     {% endfor %}
     </table>
  </div>
  </body>
</html> 
{% endblock %}
