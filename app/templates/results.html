<!-- Extends from base -->
{% extends "base.html" %}

{% block content %}
  <div id = "results" style="text-align:center; padding-top:10px"> 
     <table class="table table-striped">
      <thead>
       <h1>Results in {{ location }}</h1>
      </thead>
      <tbody>
       {% for result in searchresults %}
           {% set query = "/analyze?name="+ result[0] %} <!--+ "&location="+ location %}-->
        <tr><td style="text-align:center"><a href={{query}}>{{ result[1] }}</a></td></tr>
      </tbody>
     {% endfor %}
     </table>
  </div>
  </body>
</html> 
{% endblock %} +
