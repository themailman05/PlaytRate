<!-- extend from base -->

{% extends "base.html" %}

{% block content %}
  <h1 style="text-align:center"> Search for Restaurants!</h1>
  <form id="search" action="{{ url_for('results') }}" method="post" name="search">
     {{ form.hidden_tag() }}
     <p style="text-align:center">
        Please enter a location:<br>
        {{ form.location(size=80) }}<br>
     </p>
     <p>
        Please enter a search query:<br>
        {{ form.searchquery(size=80) }}<br>
     </p>
     <p><input type="submit" value="GO!"></p>
  </form>
{% endblock %}
